name: Test

on:
  push:
    branches:
      - master
  pull_request:
    # Run on all PRs

env:
  CI: "true"

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dependencies:
          - 'high'
          - 'low'
        php:
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'
        exclude:
          - php: '8.1'
            dependencies: 'low'

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          ini-values: zend.assertions=1, assert.exception=1, error_reporting=-1
          php-version: ${{ matrix.php }}

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.dependencies }}-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.dependencies }}-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
            ${{ runner.os }}-php-${{ matrix.dependencies }}-${{ matrix.php }}-
            ${{ runner.os }}-php-${{ matrix.dependencies }}-
            ${{ runner.os }}-php-

      - name: Install highest dependencies
        if: ${{ matrix.dependencies == 'high' }}
        run: composer update
          --no-ansi
          --no-interaction
          --no-progress
          --no-suggest
          --prefer-dist

      - name: Install lowest dependencies
        if: ${{ matrix.dependencies == 'low' }}
        run: composer update
          --no-ansi
          --no-interaction
          --no-progress
          --no-suggest
          --prefer-dist
          --prefer-lowest

      - name: PHPUnit
        run: vendor/bin/phpunit
          --coverage-clover coverage.xml

      - name: Submit code coverage
        if: ${{ always() }}
        uses: codecov/codecov-action@v2
